name: Publish package to NPM

on: [ push ]

#uncomment after test
#on:
#  push:
#    tags:
#      - '*'

jobs:
  tests-ci:
    strategy:
      fail-fast: false
      matrix:
        node-version: [ 14, 16 ]
        os: [ ubuntu-latest ] #in the future we should add windows here
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/
      - name: Install Deps
        run: npm install
      - name: Run tests
        run: npm t

  build-and-publish:
    runs-on: ubuntu-latest
    needs: tests-ci
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - run: npm install
      # remove dry run before live
      - run: npm publish --access public --dry-run
        env:
          NODE_AUTH_TOKEN-TYPO: ${{secrets.NPM_TOKEN}}
